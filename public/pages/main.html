<section id="main-feed">
    <p ng-if="imageError">{{ imageError }}</p>
    <div id="images-container" ng-if="images.length > 0">
        <div ng-repeat="image in images track by $index" class="image-container">
            <a ui-sref="singleImage({ imageId: {{ image.id }} })"><img  class="image" ng-cloak src="https://s3.amazonaws.com/spicedling/{{ image.imageUrl }}" /></a>
        </div>
    </div>
</section>
