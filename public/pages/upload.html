<div class="backdrop"></div>
<div id="upload-container">
    <h1>Upload a new image</h1>

    <form id="upload-form" method="post" ng-submit="submit()">
        <input ng-model="title" type="text" name="title" placeholder="title" value="">
        <input ng-model="user" type="text" name="user" placeholder="user" value="">
        <input ng-model="file" type="file" name="file" >
        <button type="submit" name="button">Upload Now!</button>
    </form>
</div>
